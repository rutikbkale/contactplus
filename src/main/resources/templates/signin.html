<!DOCTYPE html>
<html lang="en">

<head data-th-replace="~{common/allcdns :: headercdn}">
</head>

<body class="bg-gray-100 dark:bg-gray-900">
    <nav data-th-replace="~{common/navbar :: nav}"></nav>
    </div>
    <div class="flex justify-center mt-3">
        <div
            class="w-full lg:mx-auto max-w-sm p-4 bg-white border-t-8 border-blue-700 rounded-lg shadow sm:p-6 md:p-8 dark:bg-gray-800">
            <h5 class="text-xl text-center font-medium text-gray-900 dark:text-white">Sign in</h5>

            <div data-th-if="${param.error}"
                class="mt-2 flex justify-center items-center p-4 mb-4 text-sm text-red-800 rounded-lg bg-green-50 dark:bg-gray-800 dark:text-red-400"
                role="alert">
                <div>
                    <span class="font-medium">Invalid email or password ! </span>
                </div>
            </div>
            <div data-th-if="${param.logout}"
                class="mt-2 flex justify-center items-center p-4 mb-4 text-sm text-green-800 rounded-lg bg-green-50 dark:bg-gray-800 dark:text-green-400"
                role="alert">
                <div>
                    <span class="font-medium">You are logout ! </span>
                </div>
            </div>

            <form class="space-y-6" data-th-action="@{/authenticate}">
                <div>
                    <label for="email"
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                    <input type="email" name="email" id="email"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                        required />
                </div>
                <div>
                    <label for="password"
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                    <input type="password" name="password" id="password"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                        required />
                </div>
                <button type="submit"
                    class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"><i
                        class="fa-solid fa-right-to-bracket"></i> &nbsp;Login</button>
            </form>
        </div>
    </div>
    <div data-th-include="~{common/allcdns :: footercdn}"></div>
    <footer data-th-replace="~{common/footer :: foot}"></footer>
</body>

</html>
