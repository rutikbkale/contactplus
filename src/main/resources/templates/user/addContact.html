<!DOCTYPE html>
<html lang="en">

<head data-th-replace="~{user/user-allcdns :: headercdn}">
</head>

<body class="dark:bg-gray-900 dark:text-white">
    <nav data-th-replace="~{user/user-nav :: nav}"></nav>
    <div class="mt-[70px] md:mt-[65px] md:ml-[265px]">
        <div class="grid grid-cols-12">
            <div class="col-span-4"></div>
            <div class="col-span-12 sm:col-span-8 md:col-span-4 md:mt-5">


                <div
                    class="w-full lg:mx-auto max-w-md p-4 bg-white border-t-8 border-blue-700 rounded-lg shadow sm:p-6 md:p-8 dark:bg-gray-800">
                    <h5 class="text-xl text-center font-medium text-gray-900 dark:text-white">Add Contact</h5>

                    <div data-th-if="${msg}"
                        class="mt-2 flex justify-center items-center p-4 mb-4 text-sm text-green-800 rounded-lg bg-green-50 dark:bg-gray-800 dark:text-green-400"
                        role="alert">
                        <div>
                            <span class="font-medium" data-th-text="${msg}"></span>
                        </div>
                    </div>
                    <form data-th-action="@{/contactplus/user/contacts/addContact}" method="post"
                        data-th-object="${contactForm}" novalidate>

                        <div class="mb-3">
                            <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name
                            </label>
                            <input type="text" name="name" id="name" data-th-field="*{name}"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" />
                            <p data-th-if="${#fields.hasErrors('name')}" data-th-errors="*{name}"
                                class="text-red-500 text-sm italic p-2"></p>
                        </div>
                        <div class="mb-3">
                            <label for="email"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                            <input type="email" name="email" id="email" data-th-field="*{email}"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" />
                            <p data-th-if="${#fields.hasErrors('email')}" data-th-errors="*{email}"
                                class="text-red-500 text-sm italic p-2"></p>
                        </div>
                        <div class="mb-3">
                            <label for="mobNo"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Mobile
                                No</label>
                            <input type="text" name="mobNo" id="mobNo" data-th-field="*{mobNo}"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" />
                            <p data-th-if="${#fields.hasErrors('mobNo')}" data-th-errors="*{mobNo}"
                                class="text-red-500 text-sm italic p-2"></p>
                        </div>
                        <div class="mb-3">
                            <label for="address"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Address</label>
                            <input type="text" name="address" id="address" data-th-field="*{address}"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" />
                            <p data-th-if="${#fields.hasErrors('address')}" data-th-errors="*{address}"
                                class="text-red-500 text-sm italic p-2"></p>
                        </div>
                        <div class="flex items-start mt-3 mb-5">
                            <div class="flex items-center h-5">
                                <input type="checkbox" name="isFavorite" id="isFavorite" data-th-field="*{favorite}"
                                    class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800" />
                            </div>
                            <label for="isFavorite"
                                class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Add
                                to favorite contact</label>
                        </div>
                        <div class="mt-2">
                            <button type="submit"
                                class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"><i
                                    class="fa-solid fa-user-plus"></i>&nbsp; Add
                                Contact</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
    <div data-th-include="~{user/user-allcdns :: footercdn}"></div>
    <footer data-th-replace="~{common/footer :: foot}"></footer>
</body>

</html>
